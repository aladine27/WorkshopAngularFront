<!-- create-bloc.component.html -->
<form #blocForm="ngForm" (ngSubmit)="addBloc()">
    <div>
        <label for="nomBloc">Nom du Bloc:</label>
        <input type="text" name="nomBloc" id="nomBloc" [(ngModel)]="bloc.nomBloc" required>
    </div>

    <div>
        <label for="capacityBloc">Capacit√© du Bloc:</label>
        <input type="number" name="capacityBloc" id="capacityBloc" [(ngModel)]="bloc.capacityBloc" required>
    </div>

    <div>
        <label for="foyerId">Foyer:</label>
        <select name="foyerId" id="foyerId" [(ngModel)]="bloc.foyer.idFoyer" required>
            <option *ngFor="let foyer of foyers" [value]="foyer.idFoyer">{{ foyer.nomFoyer }}</option>
        </select>
    </div>

    <button type="submit" [disabled]="blocForm.invalid">Ajouter le Bloc</button>
</form>
